<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3>Github User Search</h3>
        </div>
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group">
              <input [(ngModel)]="githubUserQuery" name="user" #name='ngModel' size="40" type="search" class="form-control" placeholder="Github user"  required>
            </div>
            <div>
              <input type="submit" value="Search" class="btn btn-secondary btn-small" (click)="searchUser()">
            </div>
          </form>
        </div>
      </div>
    </div>
   </div>
   <div class="row">
     <div class="col">
       <app-github-profile [githubProfile="githubProfile"]></app-github-profile>
     </div>
   </div>
   <div class="row">
     <div class="col">
       <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
     </div>
  </div>
</div>
